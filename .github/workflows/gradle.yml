name: Gradle Build

on: [push, pull_request]

jobs:
    Build:
        runs-on: ubuntu-latest
        steps:
        - name: Checkout and initialize Thunder
          uses: actions/checkout@v3
          with:
            submodules: 'true'
        - name: Init JDK
          uses: actions/setup-java@v3
          with:
            distribution: 'zulu'
            java-version: '17'
        - name: Set Execution Permissions
          run: chmod +x ./gradlew
        - name: Gradle build Rhapsody
          run: ./gradlew build